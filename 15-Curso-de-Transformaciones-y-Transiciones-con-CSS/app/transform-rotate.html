<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform - Rotate</title>
  <style>
    div {
      background: lightblue;
      width: 150px;
      height: 100px;
    }
    div:hover {
      transform: rotate(20deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
