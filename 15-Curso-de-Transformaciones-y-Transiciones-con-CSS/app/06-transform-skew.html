<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform - Skew</title>
  <style>
    div {
      background: lightgreen;
      border-radius: 20%;
      width: 100px;
      height: 100px;
    }
    div:hover {
      /* transform: skew(20deg); */
      transform: skewY(20deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
