<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        div {
            width: 20px;
            height: 20px;
            background: black;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            border: 5px solid lime;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <div>Es lo mejor</div>
</body>
</html>
